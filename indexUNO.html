<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="uno.css">
    <title>UNO Project</title>
</head>

<body>
    <nav class="navbar-dark" >
        <img src="https://as2.ftcdn.net/v2/jpg/00/39/46/07/1000_F_39460774_7cLGySRT1v2KiH1hg8LlOqPaIWADbg5Y.jpg" 
        alt="avatar" class="rounded-circle img-responsive" width="100px" height="80px"  maxlength="20" >
        <p>UNO by Julia & Paulina 2021</p>
    </nav>

    <!-- https://store-images.s-microsoft.com/image/apps.31531.14517983120966188.952cd5f4-e69c-4b21-961f-4e9dce979246.4d4cdbdf-d561-44da-a29a-3e1d438dc74a?mode=scale&q=90&h=1080&w=1920 -->
   
    <!-- Modal -->
    <div class="modal fade" id="playerNames" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <form id="playerNamesForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="https://as2.ftcdn.net/v2/jpg/00/39/46/07/1000_F_39460774_7cLGySRT1v2KiH1hg8LlOqPaIWADbg5Y.jpg" 
                        alt="avatar" class="rounded-circle img-responsive" width="20%" height="20%"  maxlength="20">
                        <h5 class="modal-title" id="staticBackdropLabel">Welcome to UNO Game! <br/>Please enter the names of
                            4 players</h5>
                        <button type="buttom" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="playername1" placeholder="First Player"></input>
                        <input type="text" class="form-control" id="playername2" placeholder="Second Player"></input>
                        <input type="text" class="form-control" id="playername3" placeholder="Third Player"></input>
                        <input type="text" class="form-control" id="playername4" placeholder="Fourth Player"></input>
                    </div>
                    <div class="modal-footer">
                        <!--<button type="button" id="closeButton" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <button type="submit" id="closeButton" class="btn btn-primary">Let the Game begin!</button>
                        <!--<button type="button" class="btn btn-primary">Understood</button>-->
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <script src="uno.js"></script>

</body>

</html>
