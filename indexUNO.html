<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\navbar.css">
    <link rel="stylesheet" href="css\modal.css">
    <link rel="stylesheet" href="css\players.css">
    <title>UNO Project</title>
</head>


<body>

    <!-------------------------------------------------------NAVBAR AND MENUBAR -------------------------------------------------------------->
    <nav class="navbar-dark">
        <img src="https://as2.ftcdn.net/v2/jpg/00/39/46/07/1000_F_39460774_7cLGySRT1v2KiH1hg8LlOqPaIWADbg5Y.jpg"
            alt="avatar" class="rounded-circle img-responsive" width="100px" height="80px" maxlength="20">
        <p>UNO by Julia & Paulina 2021</p>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="http://127.0.0.1:5501/UNO_Rules.html" target="_blank">Help</a>
                <a href="http://nowaunoweb.azurewebsites.net/Cards" target="_blank">Cards</a>
                <a href="http://127.0.0.1:5501/indexUNO.html" target="_blank">UNO API</a>
            </div>
        </div>
    </nav>

    <!-------------------------------------------------------NEW GAME BUTTON -------------------------------------------------------------->
    <div id="button">
        <button type="submit" id="button-newgame" class="pushable"><span class="front">New Game</span></button>
    </div>


    <!------------------------------------------------------- MODALS -------------------------------------------------------------->
    <div class="modal fade" id="playerNames" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <form id="playerNamesForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="https://as2.ftcdn.net/v2/jpg/00/39/46/07/1000_F_39460774_7cLGySRT1v2KiH1hg8LlOqPaIWADbg5Y.jpg"
                            alt="avatar" class="rounded-circle img-responsive" width="20%" height="20%" maxlength="20">
                        <h6 class="modal-title" id="staticBackdropLabel">Welcome to UNO Game! <br />Please enter the
                            names of 4 players</h6>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="playername1" placeholder="First Player"
                            required></input>
                        <input type="text" class="form-control" id="playername2" placeholder="Second Player"
                            required></input>
                        <input type="text" class="form-control" id="playername3" placeholder="Third Player"
                            required></input>
                        <input type="text" class="form-control" id="playername4" placeholder="Fourth Player"
                            required></input>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="closeButton" class="btn btn-primary">Let the Game begin!</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
  
    <!------------------------------------------------------- PLAYERS & CARDS -------------------------------------------------------------->
    <div id="players-and-cards">

        <div id="player1" class="player">

            <div class="namesandpoints">
                <div id="player1-name" class="playername"></div>
                <div id="player1-points" class="playerpoints"></div>
            </div>
            <div class="onlycards">
                <div id="player1-allCards"></div>
            </div>

        </div>

        <div id="draw-deck" class="deck"></span></div>

        <div id="player2" class="player">

            <div class="namesandpoints">
                <div id="player2-name" class="playername"></div>
                <div id="player2-points" class="playerpoints"></div>
            </div>
            <div class="onlycards">
                <div id="player2-allCards"></div>
            </div>
        </div>

        <div id="player3" class="player">
            <div class="namesandpoints">
                <div id="player3-name" class="playername"></div>
                <div id="player3-points" class="playerpoints"></div>
            </div>
            <div class="onlycards">
                <div id="player3-allCards"></div>
            </div>
        </div>

        <div id="discard-deck" class="deck"></div>

        <div id="player4" class="player">
            <div class="namesandpoints">
                <div id="player4-name" class="playername"></div>
                <div id="player4-points" class="playerpoints"></div>
            </div>
            <div class="onlycards">
                <div id="player4-allCards"></div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="script/uno.js"></script>

</body>

</html>
